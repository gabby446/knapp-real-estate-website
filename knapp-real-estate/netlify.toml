[build]
  command = "rm -rf .next node_modules/.cache && npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  # Force fresh build
  CACHE_BUSTER = "2026-01-29-v200-fresh"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Disable all caching
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
